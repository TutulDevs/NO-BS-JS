<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object | Object Literals</title>
  </head>
  <body>
    <h2>32. Object and Object Literals</h2>

    <script type="text/javascript">
      var person = {
        firstname: "John",
        lastname: "Doe",
        address: {
          street: "John Street",
          city: "NY",
        },
      };

      // this type of on the fly object creation can be way faster to work

      function greet(obj) {
        console.log("Hi " + obj.firstname);
      }

      greet(person);

      greet({ firstname: "Jane", lastname: "Doe" });

      // we can add property to the object by dot or brackets
      person.age = 25;
      person["surname"] = "Johnny";

      console.log(person);
    </script>
  </body>
</html>
