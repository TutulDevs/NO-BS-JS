<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object | Functions are Object</title>
  </head>
  <body>
    <h2>35. Functions are Object</h2>

    <script type="text/javascript">
      function hello(name) {
        console.log("hello " + name);
      }

      // invoke the code of the function object
      hello("John");

      // get the code, not invoking
      console.log(hello);

      // get detailed with the object
      console.dir(hello);

      // let's add a property to the function object
      hello.language = "english";
    </script>
  </body>
</html>
