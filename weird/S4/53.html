  <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.3/underscore-umd-min.js"></script>

  <script>
    var arr1 = [1, 2, 3];

    var arr2 = _.map(arr1, (e) => e * 3);
    console.log(arr2);

    var arr3 = _.filter([2, 3, 4, 5, 6, 7, 8, 9], (e) => e % 2 === 0);
    console.log(arr3);
  </script>
